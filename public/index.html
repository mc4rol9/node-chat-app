<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>THE CHAT</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                <button>Send</button>
            </form>

            <button id="send-location">Send location</button>
        </div>
    </div>

    <!-- MUSTACHE TEMPLATES -->
    <script id="message-template" type="text/template">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
            </br>   
        </div>
        <div class="message__body">
            <p>{{text}}</p>
            </br>
        </div>
    </script>

    <script id="location-message-template" type="text/template">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
            </br>   
        </div>
        <div class="message__body">
            <p>
                <a href="{{url}}" target="_blank">My current location</a>
            </p>
            </br>
        </div>
    </script>
  
    <!-- LOAD IN SCRIPTS -->
    <!-- socket.io script from server -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
